<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calc-container">

        <div class="display">
            <div class="upper-display">second</div>
            <div class="main-display">main</div>

        </div>

        <div class="row">
            <button class="operator" id="clear">clear</button>
            
            <button class="operator" id="/">รท</button>         
        </div>

        <div class="row">
            <button class="digit" id="7">7</button>
            <button class="digit" id="8">8</button>
            <button class="digit" id="9">9</button>
            <button class="operator" id="*">ร</button>
        </div>

        <div class="row">
            <button class="digit" id="4">4</button>
            <button class="digit" id="5">5</button>
            <button class="digit" id="6">6</button>
            <button class="operator" id="-">-</button>
        </div>

        <div class="row">
            <button class="digit" id="1">1</button>
            <button class="digit" id="2">2</button>
            <button class="digit" id="3">3</button>
            <button class="operator" id="+">+</button>
        </div>

        <div class="row">
             <button class="dot" id=".">.</button>           
            <button class="digit" id="0">0</button>  
            <button class="equal" id="=">=</button> 
        </div>

        
       
       


  




        
    </div>
    
</body>
</html>
